<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:insert>
		<ui:include src="../Header/header.xhtml"></ui:include>

<body>
	<div class="container">
		<div class="col-md-12" style="margin-bottom:30px">
			<div class="col-md-3" style="text-align:center">
				<button data-toggle="modal" data-target="#myModal" style="background-color: white;border: none;">
					<h:graphicImage url="/resources/images/add.png"></h:graphicImage>
				</button>
			</div>
			<div class="col-md-3" style="text-align:center">
				<h:graphicImage url="/resources/images/save.png"></h:graphicImage>
			</div>
			<div class="col-md-3" style="text-align:center">
				<h:graphicImage url="/resources/images/delete.png"></h:graphicImage>
			</div>
			<div class="col-md-3" style="text-align:center">
				<h:form>
					<div class="col-lg-10">
						<h:inputText class="form-control" placeholder="Búsqueda"></h:inputText>
                    </div>
                    <h:graphicImage url="/resources/images/search.png"></h:graphicImage>
				</h:form>
			</div>
		</div>
		<div class="col-md-12">
			<table class="table table-hover table-striped">
				<ui:repeat value="#{estudianteBean.listadoEstudiantes}" var="estudiante">
		            <h:commandButton value="#{estudiante.nombrePersona}" />
		        </ui:repeat>   
				<thead style="font-weight:bold">
					<td>Identificación</td>
					<td>Nombre</td>

					<td>Carrera</td>
					<td>Materias Inscritas</td>
				</thead>
				<tbody>	
					<tr>
						<td><h:outputText value="#{estudianteBean.nombreEstudiante}" /> </td>

					<tr>

					</tr>
					<tr>
						<td>1</td>

						<td>a</td>
						<td>a</td>
						<td>1</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>
