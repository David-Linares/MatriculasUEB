<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<ui:insert>
		<ui:include src="../Header/header.xhtml"></ui:include>
	</ui:insert>
	
	<div class="col-sm-5 col-sm-offset-4">
		<div class="well col-sm-12">
			<h2 style="text-align:center">Ingresar al Sistema de Matriculas UEB</h2>
			<br></br>
			<h:form>
				<div class="col-sm-12 form-group">
					<div class="form-control-wrapper">
						<input class="form-control col-sm-12 empty" type="text"></input>
						<div class="floating-label">Usuario</div>
						<span class="material-input"></span>
					</div>
				</div>
				<div class="col-sm-12 form-group">
					<div class="form-control-wrapper">
						<input class="form-control col-sm-12 empty" type="password"></input>
						<div class="floating-label">Password</div>
						<span class="material-input"></span>
					</div>
				</div>
				<div class="col-sm-12 form-group">
					<input class="btn btn-success col-sm-12" value="Ingresar"/>
				</div>				
			</h:form>
		</div>
	</div>

</html>
