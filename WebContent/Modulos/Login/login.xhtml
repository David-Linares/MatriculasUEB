<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	
	<ui:insert>
		<ui:include src="../Header/header.xhtml"></ui:include>
	</ui:insert>
	
	<div class="col-sm-6 col-sm-offset-3">
		<div class="well col-sm-12" style="margin-top:30%">
			<div class="col-sm-2 title-login">
				<h:graphicImage style="display:inline-block; vertical-align:middle" url="/resources/images/logo_UEB.jpg"></h:graphicImage>
			</div>
			<div class="col-sm-10 title-login">
				<h2 style="text-align:center">Ingresar al Sistema de Matriculas UEB</h2>
			</div>
			<br></br>
			<h:form>
				<div class="col-sm-12 form-group">
					<label class="control-label" style="font-size: 20px">Usuario</label>             
					<h:inputText class="form-control col-sm-12 empty" type="text" required="true" value="#{loginBean.usuario}" a:placeholder="Usuario"></h:inputText>
				</div>
				<div class="col-sm-12 form-group" >
					<label class="control-label" style="font-size: 20px">Contraseña</label>
					<h:inputText class="form-control col-sm-12 empty" type="password" required="true" value="#{loginBean.contrasena}" a:placeholder="Contraseña"></h:inputText>
				</div>
				<div class="col-sm-12 form-group">
					<h:commandButton class="btn btn-success col-sm-12" value="Ingresar" required="true" action="#{loginBean.verificarDatos()}"/>
				</div>				
			</h:form>
		</div>
	</div>

</html>
