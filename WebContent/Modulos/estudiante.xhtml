	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">

	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Agregar Estudiante</h4>
	      </div>
        <h:form >
	      <div class="modal-body">
	      		<br></br>
				<div class="form-group">
						<label class="control-label">Seleccione la Carrera</label>             
						<h:selectOneMenu value="#{estudianteBean.carreraEstudiante}" converter="carreraConverter">
							<f:selectItems value="#{estudianteBean.listadoCarreras}" var="carreraEst" itemLabel="#{carreraEst.nombreCarrera}"></f:selectItems>
						</h:selectOneMenu>
					</div>
				<br></br>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
	        <h:commandButton class="btn btn-primary" action="#{estudianteBean.crearEstudiante()}" value="Guardar Facultad" />
	      </div>
        </h:form>
